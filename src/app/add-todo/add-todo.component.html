<form *ngIf="!!form"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <input formControlName="title"
         type="text"
         placeholder="Title">
  <br>
  <br>
  <textarea formControlName="description"></textarea>
  <br>
  <br>
  <button [disabled]="form.invalid">
    add
  </button>
</form>
